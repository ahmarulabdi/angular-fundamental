<div *ngIf="hero">
  <h2>{{ hero.name | uppercase}}</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label>
      Name:
      <input [(ngModel)]="hero.name" placeholder="fill Name">
    </label>
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
